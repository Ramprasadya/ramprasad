<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drag and Drop</title>
</head>
<body>
    

      <div class="container">
        <div class="left-container"> 
         
          <!-- Content for the left container -->
          <div id="dragElement" draggable="true" ondragstart="dragStart(event)">
            <ul>
                <li draggable="true" ondragstart="dragStart(event)">
                    <img src="image1.jpg" alt="Image 1">
                  </li>
                  <li draggable="true" ondragstart="dragStart(event)">
                    <img src="image2.jpg" alt="Image 2">
                  </li>
                <li draggable="true" ondragstart="dragStart(event)">
                  <img src="image3.jpg" alt="Image 3">
                </li>
                <li draggable="true" ondragstart="dragStart(event)">Text Item 1</li>
                <li draggable="true" ondragstart="dragStart(event)">Text Item 2</li>
                <li draggable="true" ondragstart="dragStart(event)">Text Item 3</li>
              </ul>
        
        </div>
        </div>
        <div class="right-container" ondrop="drop(event)" ondragover="allowDrop(event)">
            <!-- Content for the right container -->
            <div id="successMessage" class="hidden">Item dropped successfully!</div>
            <button id="resetButton" onclick="reset()">Reset</button>
          </div>
      </div>
      

      
      
     
      

      <script src="script.js"></script>
</body>
</html>
